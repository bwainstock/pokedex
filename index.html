<!DOCTYPE html>
<html>
<head>
  <title>PokeDex</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <style>
    html, body {background-color: red;}
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="well text-center">
        <h1 id="poke-name"></h1>
        <h3 id="poke-desc"></h3>
      </div>
      <div class="well text-center">
        <img id="poke-img" src="">
      </div>
      <div class="well text-center">
        <p id="poke-type"></p>
      </div>
    
    <input id="poke-num"></input>
    <button id="poke-btn">Catch that Pokemon!</button>
    </div>
  </div>
</div>

  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/pokedex.js"></script>
</body>
</html>
